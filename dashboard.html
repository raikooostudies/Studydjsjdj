<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
    }.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
  gap: 30px;
}

.box {
  background-color: #333;
  padding: 20px;
  border-radius: 15px;
  width: 90%;
  max-width: 600px;
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
}

h2 {
  text-align: center;
  margin-bottom: 10px;
}

.motivational {
  height: 50px;
  font-style: italic;
  text-align: center;
}

.todo-list li {
  display: flex;
  justify-content: space-between;
  padding: 5px 0;
}

.todo-list button {
  background-color: red;
  color: white;
  border: none;
  padding: 5px;
  cursor: pointer;
  border-radius: 5px;
}

textarea {
  width: 100%;
  height: 100px;
  border-radius: 10px;
  padding: 10px;
  border: none;
}

.timer-controls button {
  margin: 5px;
  padding: 10px;
  background-color: #444;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.user-profile {
  position: absolute;
  top: 10px;
  right: 10px;
  background-color: #444;
  padding: 10px;
  border-radius: 10px;
  cursor: pointer;
}

  </style>
</head><body>
  <div class="user-profile" onclick="toggleProfileInfo()">
    üë§ User
    <div id="profile-info" style="display:none;">
      <p>Name: <span id="username">Guest</span></p>
      <p>Email: <span id="useremail">guest@example.com</span></p>
      <button onclick="logout()">Logout</button>
    </div>
  </div>  <div class="container">
    <div class="box motivational">
      <h2>Motivational Quote</h2>
      <p id="quote">Stay positive and keep pushing!</p>
    </div><div class="box">
  <h2>Pomodoro Timer</h2>
  <div>
    <p id="timer">25:00</p>
    <div class="timer-controls">
      <button onclick="startTimer()">Start</button>
      <button onclick="pauseTimer()">Pause</button>
      <button onclick="resetTimer()">Reset</button>
    </div>
  </div>
</div>

<div class="box">
  <h2>To-Do List</h2>
  <input type="text" id="todo-input" placeholder="Add task" />
  <button onclick="addTodo()">Add</button>
  <ul class="todo-list" id="todo-list"></ul>
</div>

<div class="box">
  <h2>Sticky Notes</h2>
  <textarea id="sticky-note" placeholder="Write something..."></textarea>
  <button onclick="saveNote()">Save</button>
</div>

  </div>  <script>
    const quotes = [
      "Believe in yourself.",
      "You are capable of amazing things.",
      "Push harder than yesterday.",
      "Success is not final, failure is not fatal.",
      "Your only limit is your mind.",
      "Stay focused and never give up."
    ];

    let quoteIndex = 0;
    function rotateQuote() {
      quoteIndex = (quoteIndex + 1) % quotes.length;
      document.getElementById("quote").innerText = quotes[quoteIndex];
    }
    setInterval(rotateQuote, 30000);

    // Pomodoro Timer
    let timer;
    let seconds = 1500;
    let isRunning = false;

    function updateTimerDisplay() {
      let mins = Math.floor(seconds / 60);
      let secs = seconds % 60;
      document.getElementById("timer").innerText = `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
    }

    function startTimer() {
      if (!isRunning) {
        timer = setInterval(() => {
          if (seconds > 0) {
            seconds--;
            updateTimerDisplay();
          } else {
            clearInterval(timer);
            isRunning = false;
            alert("Time's up!");
          }
        }, 1000);
        isRunning = true;
      }
    }

    function pauseTimer() {
      clearInterval(timer);
      isRunning = false;
    }

    function resetTimer() {
      clearInterval(timer);
      seconds = 1500;
      isRunning = false;
      updateTimerDisplay();
    }
    updateTimerDisplay();

    // To-Do List
    function addTodo() {
      const input = document.getElementById("todo-input");
      const task = input.value.trim();
      if (task) {
        const li = document.createElement("li");
        li.innerHTML = `${task} <button onclick="this.parentElement.remove()">‚ùå</button>`;
        document.getElementById("todo-list").appendChild(li);
        input.value = "";
      }
    }

    // Sticky Notes
    function saveNote() {
      const note = document.getElementById("sticky-note").value;
      localStorage.setItem("stickyNote", note);
    }

    window.onload = function () {
      const savedNote = localStorage.getItem("stickyNote");
      if (savedNote) {
        document.getElementById("sticky-note").value = savedNote;
      }

      const storedName = localStorage.getItem("username");
      const storedEmail = localStorage.getItem("useremail");
      if (storedName && storedEmail) {
        document.getElementById("username").innerText = storedName;
        document.getElementById("useremail").innerText = storedEmail;
      }
    };

    function toggleProfileInfo() {
      const profile = document.getElementById("profile-info");
      profile.style.display = profile.style.display === "none" ? "block" : "none";
    }

    function logout() {
      localStorage.removeItem("username");
      localStorage.removeItem("useremail");
      location.href = "index.html";
    }
  </script></body></html>
