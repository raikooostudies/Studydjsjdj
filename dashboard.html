<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 180px;
      height: 100%;
      background-color: #1e1e1e;
      display: flex;
      flex-direction: column;
      padding: 20px 10px;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      margin: 10px 0;
      font-size: 14px;
    }
    .main-content {
      margin-left: 190px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }
    .feature-box {
      background-color: #1f1f1f;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .avatar {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #292929;
      padding: 10px 15px;
      border-radius: 20px;
      cursor: pointer;
    }
    .avatar-dropdown {
      display: none;
      position: fixed;
      top: 60px;
      right: 20px;
      background-color: #2c2c2c;
      padding: 10px;
      border-radius: 8px;
    }
    .avatar-dropdown a {
      color: white;
      text-decoration: none;
      display: block;
      margin: 5px 0;
    }
    .todo-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      background-color: #2a2a2a;
      border-radius: 6px;
      margin-top: 10px;
    }
    .todo-item button {
      margin-left: 10px;
      background-color: #444;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="index.html">Login</a>
    <a href="subject.html">Subjects</a>
    <a href="dashboard.html">Dashboard</a>
  </div>  <div class="avatar" onclick="toggleDropdown()">
    User ▾
  </div>
  <div class="avatar-dropdown" id="dropdown">
    <a href="#">Profile</a>
    <a href="#">Logout</a>
  </div>  <div class="main-content">
    <div class="feature-box" id="pomodoro">
      <h2>Pomodoro Timer</h2>
      <p>25 min work + 5 min break</p>
      <!-- Placeholder for Pomodoro content -->
    </div><div class="feature-box" id="todo">
  <h2>To-Do List</h2>
  <input type="text" id="todo-input" placeholder="Add new task" />
  <button onclick="addTodo()">Add</button>
  <div id="todo-list"></div>
</div>

<div class="feature-box" id="sticky-notes">
  <h2>Sticky Notes</h2>
  <textarea id="note" placeholder="Write something..."></textarea>
  <button onclick="saveNote()">Save</button>
  <div id="notes"></div>
</div>

<div class="feature-box" id="motivational">
  <h2>Motivational Quote</h2>
  <p id="quote">Stay focused.</p>
</div>

  </div>  <script>
    const quotes = [
      "Stay focused.",
      "Keep pushing.",
      "You’ve got this!",
      "Small steps every day.",
      "Discipline beats motivation.",
      "Stay consistent."
    ];
    let index = 0;
    setInterval(() => {
      document.getElementById("quote").textContent = quotes[index];
      index = (index + 1) % quotes.length;
    }, 30000);

    function toggleDropdown() {
      const dropdown = document.getElementById("dropdown");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    function addTodo() {
      const input = document.getElementById("todo-input");
      if (!input.value) return;
      const list = document.getElementById("todo-list");
      const item = document.createElement("div");
      item.className = "todo-item";
      item.innerHTML = `
        <span>${input.value}</span>
        <div>
          <button onclick="markDone(this)">Done</button>
          <button onclick="removeTodo(this)">Remove</button>
        </div>
      `;
      list.appendChild(item);
      input.value = "";
      saveTodos();
    }

    function removeTodo(btn) {
      btn.closest(".todo-item").remove();
      saveTodos();
    }

    function markDone(btn) {
      btn.closest(".todo-item").style.textDecoration = "line-through";
      btn.disabled = true;
      saveTodos();
    }

    function saveTodos() {
      const items = document.querySelectorAll(".todo-item");
      const todos = [];
      items.forEach(item => {
        todos.push({
          text: item.querySelector("span").textContent,
          done: item.style.textDecoration === "line-through"
        });
      });
      localStorage.setItem("todos", JSON.stringify(todos));
    }

    function loadTodos() {
      const list = document.getElementById("todo-list");
      const todos = JSON.parse(localStorage.getItem("todos")) || [];
      todos.forEach(todo => {
        const item = document.createElement("div");
        item.className = "todo-item";
        item.innerHTML = `
          <span>${todo.text}</span>
          <div>
            <button onclick="markDone(this)" ${todo.done ? 'disabled' : ''}>Done</button>
            <button onclick="removeTodo(this)">Remove</button>
          </div>
        `;
        if (todo.done) {
          item.style.textDecoration = "line-through";
        }
        list.appendChild(item);
      });
    }

    window.onload = loadTodos;
  </script></body>
</html>
