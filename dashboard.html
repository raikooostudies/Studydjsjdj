<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }
    .sidebar {
      width: 220px;
      height: 100vh;
      background-color: #1c1c1c;
      position: fixed;
      padding-top: 20px;
    }
    .sidebar a {
      display: block;
      padding: 15px;
      color: #fff;
      text-decoration: none;
      margin: 10px;
      border-radius: 10px;
      background-color: #333;
    }
    .sidebar a:hover {
      background-color: #555;
    }
    .main {
      margin-left: 240px;
      padding: 20px;
    }
    .avatar {
      position: absolute;
      top: 10px;
      right: 20px;
      background-color: #333;
      padding: 10px 15px;
      border-radius: 25px;
    }
    .section {
      margin: 30px 0;
      padding: 20px;
      background-color: #222;
      border-radius: 15px;
    }
    .todo-item {
      display: flex;
      justify-content: space-between;
      margin-top: 5px;
    }
    button {
      background-color: #444;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <a href="index.html">Login</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="subjects.html">Subjects</a>
  </div>

  <!-- Avatar (top right) -->
  <div class="avatar" id="userInfo">User</div>

  <!-- Main content -->
  <div class="main">
    <!-- Motivational Quotes -->
    <div class="section">
      <h2>Motivational Quote</h2>
      <p id="quote">Stay focused. You can do this!</p>
    </div>

    <!-- Pomodoro Timer -->
    <div class="section">
      <h2>Pomodoro Timer</h2>
      Focus: <input type="number" id="focusTime" value="25" min="1"/> mins
      Break: <input type="number" id="breakTime" value="5" min="1"/> mins
      <button onclick="startPomodoro()">Start</button>
      <p id="timer">00:00</p>
    </div>

    <!-- To-do List -->
    <div class="section">
      <h2>To-Do List</h2>
      <input type="text" id="taskInput" placeholder="Add a task"/>
      <button onclick="addTask()">Add</button>
      <div id="taskList"></div>
    </div>

    <!-- Sticky Notes -->
    <div class="section">
      <h2>Sticky Notes</h2>
      <textarea id="stickyNote" rows="5" style="width:100%; background:#333; color:white;"></textarea>
    </div>
  </div>

  <script>
    // Load user info from localStorage
    const name = localStorage.getItem("userName") || "Guest";
    document.getElementById("userInfo").innerText = name;

    // Motivational Quotes Rotator
    const quotes = [
      "Stay focused. You can do this!",
      "Discipline beats motivation.",
      "Every effort counts!",
      "You're closer than you think.",
      "Consistency > Intensity.",
      "One step at a time."
    ];
    let quoteIndex = 0;
    setInterval(() => {
      quoteIndex = (quoteIndex + 1) % quotes.length;
      document.getElementById("quote").innerText = quotes[quoteIndex];
    }, 30000);

    // Pomodoro Timer
    let timerInterval;
    function startPomodoro() {
      clearInterval(timerInterval);
      let focus = parseInt(document.getElementById("focusTime").value) * 60;
      let breakTime = parseInt(document.getElementById("breakTime").value) * 60;
      let isFocus = true;
      let timeLeft = focus;
      timerInterval = setInterval(() => {
        const min = Math.floor(timeLeft / 60);
        const sec = timeLeft % 60;
        document.getElementById("timer").innerText = `${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
        timeLeft--;
        if (timeLeft < 0) {
          isFocus = !isFocus;
          timeLeft = isFocus ? focus : breakTime;
        }
      }, 1000);
    }

    // To-do list logic
    function addTask() {
      const taskInput = document.getElementById("taskInput");
      const taskText = taskInput.value.trim();
      if (taskText === "") return;
      const taskList = document.getElementById("taskList");
      const taskItem = document.createElement("div");
      taskItem.className = "todo-item";
      taskItem.innerHTML = `<span>${taskText}</span><button onclick="this.parentElement.remove()">X</button>`;
      taskList.appendChild(taskItem);
      taskInput.value = "";
    }
  </script>
</body>
</html>
