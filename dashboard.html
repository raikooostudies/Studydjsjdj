<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      background-color: #1f1f1f;
      width: 200px;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      position: fixed;
      left: 0;
      top: 0;
    }

    .sidebar a {
      display: block;
      color: #ccc;
      text-decoration: none;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .sidebar a:hover {
      color: #fff;
    }

    /* Main Content */
    .main {
      margin-left: 220px;
      padding: 30px;
      flex-grow: 1;
    }

    .section {
      margin-bottom: 50px;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }

    h2 {
      color: #00ffaa;
      margin-bottom: 10px;
    }

    /* To-Do */
    #todoInput {
      width: 70%;
      padding: 10px;
      margin-right: 10px;
      border-radius: 8px;
      border: none;
    }

    #addBtn {
      padding: 10px 20px;
      background-color: #00ffaa;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #todoList li {
      margin-top: 10px;
      list-style: none;
      padding: 8px;
      background-color: #2c2c2c;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
    }

    .quote {
      font-style: italic;
      color: #aaa;
      margin-top: 10px;
    }

    /* Pomodoro */
    .timer-controls button {
      margin: 5px;
      padding: 8px 15px;
      border: none;
      border-radius: 8px;
      background-color: #00ffaa;
      color: black;
      cursor: pointer;
    }

    .timer-inputs input {
      width: 50px;
      padding: 6px;
      border-radius: 6px;
      border: none;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <a href="index.html">Login</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="subjects.html">Subjects</a>
  </div>

  <!-- Main Content -->
  <div class="main">

    <!-- Motivational Quote -->
    <div class="section">
      <h2>üåü Motivation</h2>
      <div class="quote" id="quote">You‚Äôve got this. Let‚Äôs begin!</div>
    </div>

    <!-- Pomodoro -->
    <div class="section">
      <h2>‚è±Ô∏è Pomodoro Timer</h2>
      <div class="timer-inputs">
        Work: <input type="number" id="workTime" value="25" min="1"> min
        Break: <input type="number" id="breakTime" value="5" min="1"> min
      </div>
      <h3 id="timerDisplay">25:00</h3>
      <div class="timer-controls">
        <button onclick="startPomodoro()">Start</button>
        <button onclick="pausePomodoro()">Pause</button>
        <button onclick="resetPomodoro()">Reset</button>
      </div>
    </div>

    <!-- To-Do List -->
    <div class="section">
      <h2>üìù To-Do List</h2>
      <input type="text" id="todoInput" placeholder="Add new task...">
      <button id="addBtn" onclick="addTask()">Add</button>
      <ul id="todoList"></ul>
    </div>

  </div>

  <script>
    // MOTIVATIONAL QUOTES ROTATOR
    const quotes = [
      "Discipline is choosing between what you want now and what you want most.",
      "Start where you are. Use what you have. Do what you can.",
      "Small progress is still progress.",
      "The secret of your future is hidden in your daily routine.",
      "Push yourself, because no one else is going to do it for you.",
      "Don‚Äôt stop until you‚Äôre proud."
    ];

    function rotateQuote() {
      const quoteEl = document.getElementById("quote");
      quoteEl.innerText = quotes[Math.floor(Math.random() * quotes.length)];
    }

    rotateQuote(); // Initial
    setInterval(rotateQuote, 30000); // Every 30 sec

    // POMODORO TIMER
    let timer;
    let secondsLeft = 0;
    let isRunning = false;
    let isBreak = false;

    function updateTimerDisplay() {
      const minutes = Math.floor(secondsLeft / 60);
      const seconds = secondsLeft % 60;
      document.getElementById("timerDisplay").innerText =
        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    function startPomodoro() {
      if (isRunning) return;

      const work = parseInt(document.getElementById("workTime").value) || 25;
      const breakMins = parseInt(document.getElementById("breakTime").value) || 5;

      if (secondsLeft <= 0) {
        secondsLeft = isBreak ? breakMins * 60 : work * 60;
      }

      isRunning = true;
      timer = setInterval(() => {
        secondsLeft--;
        updateTimerDisplay();

        if (secondsLeft <= 0) {
          clearInterval(timer);
          isRunning = false;
          isBreak = !isBreak;
          alert(isBreak ? "Time for a break!" : "Back to work!");
          startPomodoro(); // auto switch
        }
      }, 1000);
    }

    function pausePomodoro() {
      clearInterval(timer);
      isRunning = false;
    }

    function resetPomodoro() {
      clearInterval(timer);
      isRunning = false;
      isBreak = false;
      secondsLeft = parseInt(document.getElementById("workTime").value) * 60 || 1500;
      updateTimerDisplay();
    }

    resetPomodoro(); // Set default display

    // TO-DO LIST
    function addTask() {
      const input = document.getElementById("todoInput");
      const taskText = input.value.trim();
      if (!taskText) return;

      const li = document.createElement("li");
      li.innerHTML = `
        <span>${taskText}</span>
        <div>
          <button onclick="this.parentElement.parentElement.remove()">‚ùå</button>
        </div>
      `;
      document.getElementById("todoList").appendChild(li);
      input.value = "";
    }
  </script>
</body>
</html>
