<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Study Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
    }.sidebar {
  width: 200px;
  background-color: #1e1e1e;
  padding: 20px;
  display: flex;
  flex-direction: column;
  gap: 20px;
  height: 100vh;
}

.sidebar a {
  color: #ffffff;
  text-decoration: none;
  padding: 10px;
  border-radius: 5px;
  background-color: #333333;
}

.main {
  flex: 1;
  padding: 20px;
  display: flex;
  flex-direction: column;
  gap: 30px;
}

.user-info {
  display: flex;
  justify-content: flex-end;
  align-items: center;
}

.user-info img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  margin-left: 10px;
}

.feature-box {
  background-color: #1e1e1e;
  padding: 20px;
  border-radius: 10px;
}

input,
textarea {
  background-color: #2c2c2c;
  color: #ffffff;
  border: none;
  padding: 10px;
  border-radius: 5px;
  width: 100%;
}

button {
  background-color: #333333;
  color: #ffffff;
  border: none;
  padding: 10px 15px;
  border-radius: 5px;
  margin-top: 10px;
  cursor: pointer;
}

  </style>
</head><body>
  <div class="sidebar">
    <a href="index.html">Login</a>
    <a href="subject.html">Subjects</a>
    <a href="dashboard.html">Dashboard</a>
  </div>  <div class="main">
    <div class="user-info">
      <span id="userName">User Name</span>
      <img src="https://via.placeholder.com/40" alt="Avatar" />
    </div><div class="feature-box" id="pomodoro">
  <h2>Pomodoro Timer</h2>
  <label>Work (min): <input type="number" id="workTime" value="25" /></label>
  <label>Break (min): <input type="number" id="breakTime" value="5" /></label>
  <div>
    <h3 id="timerLabel">Work Session</h3>
    <h1 id="timerDisplay">25:00</h1>
    <button onclick="startTimer()">Start</button>
    <button onclick="resetTimer()">Reset</button>
  </div>
</div>

<div class="feature-box">
  <h2>To-Do List</h2>
  <input type="text" id="todoInput" placeholder="Add new task" />
  <button onclick="addTodo()">Add</button>
  <ul id="todoList"></ul>
</div>

<div class="feature-box">
  <h2>Sticky Notes</h2>
  <textarea id="noteInput" rows="4" placeholder="Write your note here..."></textarea>
  <button onclick="saveNote()">Save Note</button>
  <div id="notesContainer"></div>
</div>

<div class="feature-box">
  <h2>Motivational Quote</h2>
  <p id="quoteDisplay">Stay focused. Stay determined.</p>
</div>

  </div>  <script>
    // Pomodoro Timer Logic
    let timer;
    let isWork = true;
    let timeLeft;

    function startTimer() {
      let minutes = isWork ? parseInt(document.getElementById("workTime").value) : parseInt(document.getElementById("breakTime").value);
      timeLeft = minutes * 60;
      document.getElementById("timerLabel").textContent = isWork ? "Work Session" : "Break Time";
      clearInterval(timer);
      timer = setInterval(updateTimer, 1000);
    }

    function updateTimer() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      document.getElementById("timerDisplay").textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      timeLeft--;

      if (timeLeft < 0) {
        clearInterval(timer);
        isWork = !isWork;
        startTimer();
      }
    }

    function resetTimer() {
      clearInterval(timer);
      document.getElementById("timerDisplay").textContent = `${document.getElementById("workTime").value.padStart(2, '0')}:00`;
      isWork = true;
    }

    // To-Do List Logic
    function addTodo() {
      const input = document.getElementById("todoInput");
      const task = input.value.trim();
      if (task) {
        const li = document.createElement("li");
        li.textContent = task;
        document.getElementById("todoList").appendChild(li);
        input.value = "";
      }
    }

    // Sticky Notes with Local Storage
    function saveNote() {
      const content = document.getElementById("noteInput").value;
      if (content.trim()) {
        const note = document.createElement("div");
        note.textContent = content;
        note.style.marginTop = "10px";
        note.style.padding = "10px";
        note.style.backgroundColor = "#333";
        note.style.borderRadius = "5px";
        document.getElementById("notesContainer").appendChild(note);
        saveToLocalStorage(content);
        document.getElementById("noteInput").value = "";
      }
    }

    function saveToLocalStorage(content) {
      const notes = JSON.parse(localStorage.getItem("stickyNotes") || "[]");
      notes.push(content);
      localStorage.setItem("stickyNotes", JSON.stringify(notes));
    }

    function loadNotes() {
      const notes = JSON.parse(localStorage.getItem("stickyNotes") || "[]");
      notes.forEach(content => {
        const note = document.createElement("div");
        note.textContent = content;
        note.style.marginTop = "10px";
        note.style.padding = "10px";
        note.style.backgroundColor = "#333";
        note.style.borderRadius = "5px";
        document.getElementById("notesContainer").appendChild(note);
      });
    }

    // Rotating Motivational Quotes
    const quotes = [
      "Push yourself, because no one else is going to do it for you.",
      "Stay positive, work hard, make it happen.",
      "Your only limit is your mind.",
      "Great things never come from comfort zones.",
      "Success doesnâ€™t just find you. You have to go out and get it.",
      "Discipline is the bridge between goals and accomplishment."
    ];
    let quoteIndex = 0;
    function rotateQuotes() {
      document.getElementById("quoteDisplay").textContent = quotes[quoteIndex];
      quoteIndex = (quoteIndex + 1) % quotes.length;
    }
    setInterval(rotateQuotes, 30000);

    // Initial Load
    window.onload = loadNotes;
  </script></body></html>
