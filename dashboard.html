<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Study Dashboard</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    .section {
      background: #1e1e1e;
      margin: 20px 0;
      padding: 15px;
      border-radius: 8px;
    }
    input, button, textarea, select {
      background-color: #2c2c2c;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 5px;
      width: 100%;
      box-sizing: border-box;
      border-radius: 5px;
    }
    button {
      cursor: pointer;
    }
    .task-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      padding: 8px;
      background: #333;
      border-radius: 4px;
    }
    .close {
      cursor: pointer;
      font-weight: bold;
    }
    .sticky-note {
      width: 100%;
      height: 100px;
    }
    .nav-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #4caf50;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome back, User!</h1>

    <div class="section">
      <h2>Pomodoro Timer</h2>
      <label>Work Duration (minutes): <input type="number" id="workTime" value="25"></label>
      <label>Break Duration (minutes): <input type="number" id="breakTime" value="5"></label>
      <button onclick="startPomodoro()">Start</button>
      <h3 id="timerDisplay">25:00</h3>
      <p id="pomodoroStatus">Work session</p>
    </div>

    <div class="section">
      <h2>To-Do List</h2>
      <input type="text" id="taskInput" placeholder="Enter new task">
      <button onclick="addTask()">Add Task</button>
      <div id="taskList"></div>
    </div>

    <div class="section">
      <h2>Sticky Notes</h2>
      <textarea class="sticky-note" placeholder="Write your notes here..."></textarea>
    </div>

    <div class="section">
      <h2>Motivational Quote</h2>
      <p id="quoteDisplay">"Push yourself, because no one else is going to do it for you."</p>
    </div>

    <a href="subjects.html" class="nav-link">→ Go to Subjects</a>
  </div>

  <script>
    // Pomodoro Logic
    let timer;
    let isBreak = false;
    let remainingSeconds;

    function startPomodoro() {
      clearInterval(timer);

      const workMinutes = parseInt(document.getElementById("workTime").value);
      const breakMinutes = parseInt(document.getElementById("breakTime").value);
      remainingSeconds = (isBreak ? breakMinutes : workMinutes) * 60;

      document.getElementById("pomodoroStatus").textContent = isBreak ? "Break session" : "Work session";

      timer = setInterval(() => {
        if (remainingSeconds <= 0) {
          clearInterval(timer);
          isBreak = !isBreak;
          alert(isBreak ? "Break time!" : "Back to work!");
          startPomodoro();
        } else {
          remainingSeconds--;
          const mins = Math.floor(remainingSeconds / 60);
          const secs = remainingSeconds % 60;
          document.getElementById("timerDisplay").textContent = 
            `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
      }, 1000);
    }

    // To-Do List
    function addTask() {
      const input = document.getElementById("taskInput");
      if (!input.value.trim()) return;

      const taskItem = document.createElement("div");
      taskItem.className = "task-item";
      taskItem.innerHTML = `
        <span>${input.value}</span>
        <span class="close" onclick="this.parentElement.remove()">×</span>
      `;
      document.getElementById("taskList").appendChild(taskItem);
      input.value = "";
    }

    // Motivational Quotes
    const quotes = [
      "Push yourself, because no one else is going to do it for you.",
      "Success doesn’t just find you. You have to go out and get it.",
      "The harder you work for something, the greater you’ll feel when you achieve it.",
      "Dream it. Wish it. Do it.",
      "Great things never come from comfort zones.",
      "Discipline is doing it even when you don’t feel like it."
    ];
    let quoteIndex = 0;
    setInterval(() => {
      quoteIndex = (quoteIndex + 1) % quotes.length;
      document.getElementById("quoteDisplay").textContent = quotes[quoteIndex];
    }, 30000);
  </script>
</body>
</html>
